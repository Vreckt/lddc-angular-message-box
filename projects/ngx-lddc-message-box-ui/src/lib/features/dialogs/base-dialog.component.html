<div id="dialog">
  <h1 mat-dialog-title>{{title()}}</h1>
  <div mat-dialog-content id="modal__content">
    <div id="modal__content__icon">
      @switch (icon()) {
        @case ('ERROR') {<mat-icon color="warn">error</mat-icon>}
        @case ('WARNING') {<mat-icon color="accent">warning</mat-icon>}
        @case ('INFO') {<mat-icon color="primary">info</mat-icon>}
        @case ('QUESTION') {<mat-icon color="primary">help</mat-icon>}
      }
    </div>
    <p>{{message()}}</p> 
  </div>
  <div mat-dialog-actions [align]="'end'" class="buttons__container">
    @for (btn of buttons(); track $index) {
      <button mat-button (click)="btnClicked(btn.label)">{{btn.label}}</button>
    }
  </div>
</div>
